<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Book Road</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../static/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="../static/assets/favicons/site.webmanifest">
    <link rel="mask-icon" href="../static/assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- stylesheet -->
    <link rel="stylesheet" href="../static/css/style.css">


</head>

<body>

    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-default fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img src="../static/assets/images/logo_nav.png" class="rounded-circle" width="40" height="40"
                            class="d-inline-block align-top" alt="Logo">
                        <span class="ml-1">Book Road</span>
                    </a>
                </div>

                <!-- Search adverts FLASK -->
                <ul class="nav navbar-nav">
                    <form class="form-inline my-2 my-lg-0" method=post>
                        <input class="form-control mr-sm-2 shadow-none" type="search" placeholder="Search"
                            aria-label="Search">

                        <button class="btn btn-outline-success my-2 my-sm-0 shadow-none" type="submit">Search</button>
                    </form>
                </ul>

                <!-- Sign in -->
                <ul class="nav navbar-nav navbar-right">
                    <button type="button" class="btn btn-primary shadow-none" data-toggle="modal"
                        data-target="#exampleModalCenter">
                        Sign in
                    </button>
                </ul>
            </div>
        </nav>

        <!-- Sign in modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content text-center">
                    <!-- Sign in FLASK -->
                    <form class="form-signin">
                        <img class="mb-2" src="../static/assets/images/login_logo.png" alt="" width="150" height="150">
                        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required
                            autofocus>
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block shadow-none" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <!-- Adverts FLASK -->
            <div class="row">
                <div class="col-12 col-md-4 p-3">
                    <div class="bg-light">
                        <h1 class="ml-2">Harry Potter: Eine Geschichte voller Magie Harry Potter: Eine Geschichte voller
                            Magie Harry Potter: Eine Geschichte voller Magie </h1>
                        <img class="float-left text-center" src="../static/assets/images/books.png"
                            alt="placeholder-image" width=100 height=100 />
                        <div class="overflow-hidden color-black p-0 box">
                            <div class="float-left">
                                <p class="ml-2 my-1 font-italic">Author: Hans Müller</p>
                                <p class="ml-2 my-1 font-weight-bold">Price: 30€</p>
                                <p><a class="ml-2 my-1 color-black" tabindex="0" data-toggle="popover"
                                        data-trigger="focus" data-placement="bottom" title="Description" data-content="Harry Potter: Eine Geschichte voller Magie Harry Potter: Eine Geschichte voller
                                Magie Harry Potter: Eine Geschichte voller MagieHarry Potter: Eine Geschichte voller Magie Harry Potter: Eine Geschichte voller
                                Magie Harry Potter: Eine Geschichte voller Magie">Description ▼</a></p>
                            </div>
                            <div class="email">
                                <a class="h1" href="mailto:{{user.email}}?subject=Your Advert: NameofBook">✉</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer-->
    <footer class="page-footer font-small bottom">
        <div class="text-center py-3 color-black">
            <a href="#!">Privacy Policy</a>
            <a href="#!">Legal Notice</a>

            © 2019 Copyright:
            <a href="#">Book Road</a>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script>
        $(document).ready(function () {
            $('[data-toggle="popover"]').popover();
        });
        $('.popover-dismiss').popover({
            trigger: 'focus'
        })
    </script>
</body>

</html>
