<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Home | Book Road</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../static/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="../static/assets/favicons/site.webmanifest">
    <link rel="mask-icon" href="../static/assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!-- bootstrap -->
    <link rel="stylesheet" href="../static/bootstrap/bootstrap.min.css">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="../static/css/style.css">

</head>

<body>

    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}

    {% for message in messages %}
    <p class="text-danger text-center border border-danger">{{ message }}</p>
    {% endfor %}

    {% endif %}
    {% endwith %}

    <div id="root"></div>

    <!-- Import Jinja to JS variables -->
    <script type="text/javascript">
        var Obj = function (id, name, author, price, description, email, username) {
            this.id = id;
            this.name = name;
            this.author = author;
            this.price = price;
            this.description = description;
            this.email = email;
            this.username = username;

        }

        window.userid = '{{user.id}}';
        window.name = '{{user.name}}';
        window.email = '{{user.email}}';

        window.booksArray = [];
        '{% for book in books %}'
        window.booksArray.push(new Obj('{{book.id}}', '{{book.name}}', '{{book.author}}', '{{book.price}}',
            '{{book.description}}',
            '{{book.user.email}}', '{{book.user.name}}'));
        '{% endfor %}'
    </script>

    <!-- React Javascript -->
    <script src="../static/react/react.development.js"></script>
    <script src="../static/react/react-dom.development.js"></script>
    <script src="../static/react/babel.min.js"></script>
    <script src="../static/react/home_components/header.js" type="text/babel"></script>
    <script src="../static/react/home_components/main.js" type="text/babel"></script>
    <script src="../static/react/home_components/account.js" type="text/babel"></script>
    <script src="../static/react/render_home.js" type="text/babel"></script>

    <!-- Bootstrap JavaScript -->
    <script src="../static/bootstrap/jquery-3.3.1.slim.min.js"></script>
    <script src="../static/bootstrap/popper.min.js"></script>
    <script src="../static/bootstrap/bootstrap.min.js"></script>

</body>

</html>
